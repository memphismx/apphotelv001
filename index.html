<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>App Hotel</title>
	<Link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	<Link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	
	<div id="inicio" data-role="page">
		<div data-role="header">
		</div>

		<div data-role="main" class="ui-content"> 
			<img src="img/logo-hotel.png" >
			<input type="text" name="email" id="email" placeholder="email">
			<input type="password" name="password" id="password" placeholder="Contraseña">
			<a href="#main" class="ui-btn ui-btn-active">Iniciar Sesión</a>
			<a href="#registro"> Aún no tienes cuenta? </a>
		</div>
			<div data-Role="footer" data-position="fixed">
			</div>
		
	</div>

	<div id="registro" data-role="page">
		<div data-role="header">
		</div>
		
		<div data-role="main" class="ui-content"> 
			<h1> Registro </h1>
			<input type="text" name="name" id="Nombre" placeholder="Nombre">
			<input type="Tel" name="phone" id="Telefono" placeholder="Telefono"> 
			<input type="text" name="email" id="email" placeholder="Correo" >
			<input type="password" name="password" id="password" placeholder="Contraseña">
			<input type="password" name="password" id="password2" placeholder="Confirmar contraseña">

			<button class ="ui-btn ui-btn-active">Registrar</button>
			<a href="#inicio"> Ya tienes cuenta? </a>
		</div>
			<div data-Role="footer" data-position="fixed">
			</div>
	</div>

	<div id="main" data-role="page" >
		<div data-Role="header">
			<div data-role="control-group" data-type="horizontal">
				<a href="#menu" data-icon="bars" data-role="button" class="menu-btn"></a>
				
			</div>
		</div>
		<div data-role="main" class="ui-content">
			<img src="img/logo-hotel.png" >
			<p>Bienvenido Juan</p>
			<a href="#reservar" class="ui-btn ui-btn-active">
				Reserva ya!
			</a>	
		</div>
		<div data-role="panel" id="menu" data-display="reveal">
			<h3>Menú</h3>
			<ul data-role="listview">
				<li>Inicio</li>

				<li >
					<a href="#reservar">Reservar</a>
				</li>
				<li>Historia</li>
				<li>Galeria</li>
				<li>Privacidad</li>
			</ul>
		</div>
	</div>


	<div id="reservar" data-role="page">
		<div data-role="header">
		</div>
		<div data-role="main" class="ui-content">
			<h1>Reservar</h1>
			<div class="ui-field-contain">
				<label for="Selec-native-1">Nombre:</label>
				<input type="text" name="nombre" id="Nombre" placeholder="Nombre">
			</div>	

			<form>
				<div class="ui-field-contain">
					<label for="Selec-native-3">Tipo Habitación:</label>
					<select name="Selec-native-3" id="Selec-native-3" data-iconpos="left">
						<option Value="1">Sencilla</option>
						<option Value="2">Doble</option>
						<option Value="3">Suite</option>
					</select>
				</div>
			</form>

			<form>
				<div class="ui-field-contain">
					<label for="Selec-native-3">Personas:</label>
					<select name="Selec-native-3" id="Selec-native-3" data-iconpos="left">
						<option Value="1">Una</option>
						<option Value="2">Dos</option>
						<option Value="3">Tres o más</option>
					</select>
				</div>
			</form>
			<div class="ui-field-contain">
				<label for="Selec-native-1">Fecha Ingreso:</label>
				<input type="date" name="FechaE" id="FechaE" placeholder="Fecha Entrada">
			</div>	

			<div class="ui-field-contain">
				<label for="Selec-native-1">Fecha Salida:</label>
				<input type="date" name="FechaS" id="FechaS" placeholder="Fecha Salida">
			</div>



			<label>
		        <input type="checkbox" name="checkbox-0 ">Aceptar Términos
		    </label>

		    <a href="#main" class="ui-btn ui-btn-active">
		    	Reservar
		    </a>
		</div>	   
	</div>


	<script type="text/javascript" src="js/phonegap.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
